<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
	<button class="btn btn-success ml-2" type="submit" onclick="location.href='{% url 'password_reset' %}'"> Reset Password
</button>
</form>
{% endblock content %}
